<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você decide o futuro da IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .caixa-principal {
            background: rgba(25, 25, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
        
        .caixa-perguntas {
            min-height: 100px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .caixa-alternativas {
            display: grid;
            grid-gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            background: rgba(78, 204, 163, 0.2);
            color: #f0f0f0;
            border: 2px solid #4ecca3;
            border-radius: 50px;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(78, 204, 163, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 204, 163, 0.2);
        }
        
        .caixa-resultado {
            min-height: 100px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }
        
        .texto-resultado {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .reiniciar {
            margin-top: 20px;
            background: rgba(238, 238, 238, 0.1);
            border: 2px solid #eeeeee;
        }
        
        .reiniciar:hover {
            background: rgba(238, 238, 238, 0.2);
            box-shadow: 0 5px 15px rgba(238, 238, 238, 0.2);
        }
        
        .progresso {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .barra-progresso {
            height: 100%;
            background: #4ecca3;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .caixa-perguntas {
                font-size: 1.1rem;
            }
            
            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="caixa-principal">
        <h1>Você decide o futuro da IA</h1>
        <div class="progresso">
            <div class="barra-progresso"></div>
        </div>
        <div class="caixa-perguntas">O que você deseja fazer primeiro no desenvolvimento da IA?</div>
        <div class="caixa-alternativas">
            <!-- As alternativas serão inseridas via JavaScript -->
        </div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="reiniciar">Jogar Novamente</button>
        </div>
    </div>

    <script>
        // Dados do jogo - perguntas e respostas
        const perguntas = [
            {
                pergunta: "O que você deseja fazer primeiro no desenvolvimento da IA?",
                alternativas: [
                    { texto: "Otimizar para máxima eficiência", consequencia: "tech" },
                    { texto: "Implementar diretrizes éticas rigorosas", consequencia: "etica" },
                    { texto: "Torná-la acessível para todos", consequencia: "social" }
                ]
            },
            {
                pergunta: "Como a IA deve lidar com privacidade de dados?",
                alternativas: [
                    { texto: "Coletar todos os dados possíveis para melhorar os serviços", consequencia: "tech" },
                    { texto: "Implementar protocolos rígidos de proteção de dados", consequencia: "etica" },
                    { texto: "Dar aos usuários controle total sobre seus dados", consequencia: "social" }
                ]
            },
            {
                pergunta: "Qual deve ser a prioridade na implantação da IA?",
                alternativas: [
                    { texto: "Automatizar trabalhos repetitivos para aumentar produtividade", consequencia: "tech" },
                    { texto: "Garantir que nenhum viés discriminatório esteja presente", consequencia: "etica" },
                    { texto: "Reduzir desigualdades sociais e econômicas", consequencia: "social" }
                ]
            },
            {
                pergunta: "Como a IA deve tomar decisões importantes?",
                alternativas: [
                    { texto: "Baseada puramente em dados e lógica", consequencia: "tech" },
                    { texto: "Seguindo um código ético predefinido por especialistas", consequencia: "etica" },
                    { texto: "Considerando o impacto nas comunidades e no bem-estar coletivo", consequencia: "social" }
                ]
            }
        ];

        // Variáveis do jogo
        let perguntaAtual = 0;
        let resultado = {
            tech: 0,
            etica: 0,
            social: 0
        };

        // Elementos da DOM
        const elementoPergunta = document.querySelector('.caixa-perguntas');
        const elementoAlternativas = document.querySelector('.caixa-alternativas');
        const elementoResultado = document.querySelector('.caixa-resultado');
        const textoResultado = document.querySelector('.texto-resultado');
        const botaoReiniciar = document.querySelector('.reiniciar');
        const barraProgresso = document.querySelector('.barra-progresso');

        // Iniciar o jogo
        function iniciarJogo() {
            perguntaAtual = 0;
            resultado = { tech: 0, etica: 0, social: 0 };
            elementoResultado.style.display = 'none';
            mostrarPergunta();
            atualizarBarraProgresso();
        }

        // Mostrar pergunta atual
        function mostrarPergunta() {
            elementoPergunta.textContent = perguntas[perguntaAtual].pergunta;
            elementoAlternativas.innerHTML = '';
            
            perguntas[perguntaAtual].alternativas.forEach(alternativa => {
                const botao = document.createElement('button');
                botao.textContent = alternativa.texto;
                botao.addEventListener('click', () => selecionarAlternativa(alternativa.consequencia));
                elementoAlternativas.appendChild(botao);
            });
        }

        // Atualizar barra de progresso
        function atualizarBarraProgresso() {
            const progresso = ((perguntaAtual + 1) / perguntas.length) * 100;
            barraProgresso.style.width = `${progresso}%`;
        }

        // Processar seleção de alternativa
        function selecionarAlternativa(consequencia) {
            resultado[consequencia]++;
            perguntaAtual++;
            
            if (perguntaAtual < perguntas.length) {
                mostrarPergunta();
                atualizarBarraProgresso();
            } else {
                mostrarResultado();
            }
        }

        // Mostrar resultado final
        function mostrarResultado() {
            elementoResultado.style.display = 'block';
            elementoAlternativas.innerHTML = '';
            elementoPergunta.textContent = 'Seu impacto no futuro da IA';
            
            // Determinar o resultado com base nas escolhas
            let resultadoFinal;
            
            if (resultado.tech >= resultado.etica && resultado.tech >= resultado.social) {
                resultadoFinal = {
                    titulo: "Visão Tecnocrata",
                    descricao: "Você priorizou o avanço tecnológico acima de tudo. No futuro, a IA será incrivelmente eficiente e poderosa, mas pode carecer de considerações éticas e humanas."
                };
            } else if (resultado.etica >= resultado.tech && resultado.etica >= resultado.social) {
                resultadoFinal = {
                    titulo: "Visão Ética",
                    descricao: "Você valorizou princípios éticos e responsabilidade. No futuro, a IA será desenvolvida com fortes salvaguardas, mas seu progresso pode ser mais lento."
                };
            } else {
                resultadoFinal = {
                    titulo: "Visão Humanista",
                    descricao: "Você focou no bem-estar social e na igualdade. No futuro, a IA será uma ferramenta para empoderar pessoas, mas pode não atingir todo seu potencial técnico."
                };
            }
            
            textoResultado.innerHTML = `<h2>${resultadoFinal.titulo}</h2><p>${resultadoFinal.descricao}</p>`;
            
            // Adicionar evento de clique ao botão de reiniciar
            botaoReiniciar.addEventListener('click', iniciarJogo);
        }

        // Iniciar o jogo quando a página carregar
        window.addEventListener('load', iniciarJogo);
    </script>
</body>
</html>
